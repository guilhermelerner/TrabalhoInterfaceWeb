<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huddle</title>
  <link rel="stylesheet" href="layout21.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="decoracao">
    <div class="decor diamond d1"></div>
    <div class="decor diamond d2"></div>
    <div class="decor diamond d3"></div>
    <div class="decor cross x1">×</div>
    
    <header class="header">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chat--v1.png" alt="Chat logo" />
      <h1>Huddle</h1>
    </header>
    <!-- Container principal com flex -->
    <section class="content">
      <!-- Seção visual dos mockups -->
      <section class="screens">
        <div class="mockup desktop">
          <div class="mockup-header">
            <div class="search-box"></div>
            <div class="menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="mockup-body">
            <!-- Linha 1 Desktop -->
            <div class="row">
              <div class="avatar avatar1"></div>
              <div class="desktop-lines"> 
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
              <div class="dots">
                <div></div><div></div><div></div>
              </div>
            </div>
            <!-- Linha 2 Desktop -->
            <div class="row">
              <div class="avatar avatar2"></div>
              <div class="desktop-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
              <div class="dots">
                <div></div><div></div><div></div>
              </div>
            </div>
            <!-- Linha 3 Desktop -->
            <div class="row">
              <div class="avatar avatar3"></div>
              <div class="desktop-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
              <div class="dots">
                <div></div><div></div><div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mockup mobile">
          <div class="mockup-header">
            <div class="search-box"></div>
            <div class="menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="mockup-body">
            <!-- Linha 1 Mobile -->
            <div class="row small">
              <div class="avatar avatar1"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 2 Mobile -->
            <div class="row small">
              <div class="avatar avatar2"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 3 Mobile -->
            <div class="row small">
              <div class="avatar avatar3"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 4 Mobile -->
            <div class="row small">
              <div class="avatar avatar1"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 5 Mobile -->
            <div class="row small">
              <div class="avatar avatar2"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 6 Mobile -->
             <div class="row small">
              <div class="avatar avatar3"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 7 Mobile -->
            <div class="row small">
              <div class="avatar avatar1"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
            <!-- Linha 8 Mobile -->
            <div class="row small">
              <div class="avatar avatar2"></div>
              <div class="mobile-lines">
                <span class="line-small-top"></span>
                <span class="line-large line-large-1"></span>
                <span class="line-large line-large-2"></span>
                <span class="line-large line-large-3"></span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="text">
        <h2>Build The Community<br />Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </section>
    </section>

    <footer class="social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </footer>
  </section>
</body>
</html>
